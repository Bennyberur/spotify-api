<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='/style.css'>
</head>
<body>
    <div class="container-width">
    <section id="landing-pg">
    <div class='container mg-4 lg-4'>
        <div class='card1'>
            <div class='card-body'>
                <h1 class='display-4'>Welcome to Spotify Web music recomender </h1>
                <p class='lead'>Discover new music across different Genres</p>
                <a href='index.html#form' class='btn btn-primary btn-lg'>Get Started</a>
            </div>
        </div>
    </div>

    </section>
    <section id="action-pg">
    <main class='container mx-4' id="form">
       
        <div class='card shadow'>
            <div class='card-body'>
                <h2 class="display-3" >Select your preferred Genre:</h2>
                <form action=''>
                    <input type='hidden' id='hidden_token'>
                    <div class='form-group row mb-3'>
                        <label for='Genre' class='col-sm-2 col-form-label'>Genre:</label>
                        <div class='col-sm-10'>
                            <select name='' id='select_genre' class='form-control form-control-sm'>
                                <option>Select...</option>                    
                            </select>
                        </div>
                    </div>
                    <div class='form-group row mb-3'>
                        <label for='Genre' class='col-sm-2 col-form-label'>Playlists:</label>
                        <div class='col-sm-10'>
                            <select name='' id='select_playlist' class='form-control form-control-sm'>
                                <option>Select...</option>                    
                            </select>
                        </div>
                    </div>                  
                    <div class='form-group row mb-3'>
                        <div class='col-sm-12'>
                            <button type='submit' id='btn_submit' class='btn btn-success btn-block'>Search</button>
                        </div>
                    </div>          
                </form>
                <div class='row'>
                    <div class='col-sm-6'>
                        <div class='list-group song-list'>
                            
                        </div>                                             
                    </div>
                    <div class='offset-md-1 col-sm-4' id='song-detail'>                
                    </div>
                </div>   
            </div>
        </div>
    </main>
</section>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src='/app.js' type='text/javascript'></script>
</body>
</html>
